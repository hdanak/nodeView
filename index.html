<html>
  <head>
    <style>
      body {
        background: #808080;
        margin: 0px;
        padding: 5px;
        overflow: scroll;
        overflow-x: scroll;
        min-width: 650px;
        width: 650px;
        min-height: 480px;
        height: 480px;
      }
      #canvas {
        color: white;
        margin: 0px;
        position: relative;
        background: url('cross.png');
        background-color: #005;
        width: 500px;
        height: 480px;
        border-bottom: 1px solid #646464;
        border-right: 1px solid #646464;
      }
      #panel {
        position: relative;
        float: left;
        clear: none;
        padding: 6px;
        padding-top: 4px;
        padding-bottom: 0px;
        margin-right: 5px;
        border-radius:8px;
        background: #333333;
        width: auto;
        height: 476px;
      }
      #panel button {
        background-color: #3D3D3D;
        margin: 0px;
        border-radius:8px;
        border: 0px;
        width: 60px;
        height: 60px;
      }
      #panel button:hover {
        background-color: #494949;
      }
    </style>
    <script type="application/javascript" src="jquery-1.5.2.min.js"></script>
    <script type="application/javascript" src="nodeView.js"></script>
    <script type="application/javascript">
      var scene;
      var canvas;
      function new_node () {
          scene.add_node_interactive(
              Node(0, 0, 100, 50)
                .add_input()
                .add_input()
                .add_input()
                .add_output()
	        );
      }
      $('#canvas').ready(function () {
          canvas = $('#canvas')[0];
          scene = Scene(canvas);
          scene.context.fillStyle = "white";
          scene.context.strokeStyle = "white";
          scene.draw();
      });
    </script>
  </head>
  <body>
    <div id="panel">
      <button type="button" onclick="new_node()" title="Add node"><img src="add.png"/></button>
      <button type="button" onclick="scene.remove_node_interactive()" title="Remove node"><img src="remove.png"/></button>
    </div>
    <canvas id="canvas" width="500" height="480"></canvas>
  </body>
</html>
